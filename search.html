<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Card Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .search-container input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .search-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .search-container button:hover {
            background-color: #45a049;
        }
        
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 10px;
            width: 200px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .card img {
            max-width: 100%;
            border-radius: 4px;
        }
        
        .card .quantity {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 14px;
        }
        
        #cardModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #cardModal .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            position: relative;
            max-width: 500px;
            width: 100%;
        }
        
        #cardModal .modal-content img {
            max-width: 100%;
            margin-bottom: 10px;
        }
        
        #cardModal .modal-content .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        
        #cardModal .modal-content button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #cardModal .modal-content button:hover {
            background-color: #45a049;
        }
        
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        
        .pagination button {
            padding: 10px;
            margin: 0 5px;
            font-size: 16px;
            border: 1px solid #ddd;
            background-color: white;
            cursor: pointer;
        }
        
        .pagination button:hover {
            background-color: #f4f4f4;
        }
        
        .pagination button:disabled {
            color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<h1>MTG Card Search</h1>

<div class="search-container">
    <input type="text" id="query" placeholder="Search for a card">
    <button id="searchButton">Search</button>
    <div id="suggestions" class="suggestions"></div>
</div>

<div id="cardContainer" class="card-container"></div>

<div class="pagination">
    <button id="prevPage" disabled>Previous</button>
    <button id="nextPage" disabled>Next</button>
</div>

<!-- Modal for card details -->
<div id="cardModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalCardName"></h2>
        <img id="modalCardImage" alt="Card Image">
        <button id="flipButton" onclick="flipCard()">Flip Card</button>
        <p id="modalCardDetails"></p>
    </div>
</div>

<script>
    let collection = [];
    let currentPage = 1;
    let cardsPerPage = 50;
    let currentCard = null;
    let isFlipped = false;

    function loadCollection() {
        fetch('collection.csv')
            .then(response => response.text())
            .then(data => {
                collection = parseCSV(data);
                displayCards(collection.slice(0, cardsPerPage));
                updatePagination();
            });
    }

    function parseCSV(data) {
        const lines = data.split('\n');
        const headers = lines[0].split(',');
        return lines.slice(1).map(line => {
            const values = line.split(',');
            const card = {};
            headers.forEach((header, index) => {
                card[header.trim()] = values[index].trim();
            });
            return card;
        });
    }

    function displayCards(cards) {
        const cardContainer = document.getElementById('cardContainer');
        cardContainer.innerHTML = '';
        cards.forEach(card => {
            const cardElement = document.createElement('div');
            cardElement.className = 'card';
            cardElement.innerHTML = `
                <img src="https://c1.scryfall.com/file/scryfall-cards/normal/front/${card.Scryfall_ID.slice(0, 2)}/${card.Scryfall_ID}.jpg?123" alt="${card.Name}">
                <div class="quantity">x${card.Quantity}</div>
            `;
            cardElement.addEventListener('click', () => showCardDetails(card));
            cardContainer.appendChild(cardElement);
        });
    }

    function updatePagination() {
        const prevPage = document.getElementById('prevPage');
        const nextPage = document.getElementById('nextPage');
        const totalPages = Math.ceil(collection.length / cardsPerPage);

        prevPage.disabled = currentPage === 1;
        nextPage.disabled = currentPage === totalPages;
    }

    document.getElementById('prevPage').addEventListener('click', () => {
        if (currentPage > 1) {
            currentPage--;
            displayCards(collection.slice((currentPage - 1) * cardsPerPage, currentPage * cardsPerPage));
            updatePagination();
        }
    });

    document.getElementById('nextPage').addEventListener('click', () => {
        const totalPages = Math.ceil(collection.length / cardsPerPage);
        if (currentPage < totalPages) {
            currentPage++;
            displayCards(collection.slice((currentPage - 1) * cardsPerPage, currentPage * cardsPerPage));
            updatePagination();
        }
    });

    function showCardDetails(card) {
        const modalCardName = document.getElementById('modalCardName');
        const modalCardImage = document.getElementById('modalCardImage');
        const flipButton = document.getElementById('flipButton');
        const modalCardDetails = document.getElementById('modalCardDetails');

        modalCardName.textContent = card.Name;
        currentCard = card;
        isFlipped = false;

        if (card.Scryfall_ID) {
            modalCardImage.src = `https://c1.scryfall.com/file/scryfall-cards/normal/front/${card.Scryfall_ID.slice(0, 2)}/${card.Scryfall_ID}.jpg`;
            flipButton.style.display = 'block';
        } else {
            modalCardImage.src = ''; // Fallback in case the image URL is not found
            flipButton.style.display = 'none';
        }

        document.getElementById('cardModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('cardModal').style.display = 'none';
    }

    function flipCard() {
        if (currentCard && currentCard.card_faces) {
            const modalImage = document.getElementById('modalCardImage');

            if (isFlipped) {
                modalImage.src = currentCard.card_faces[0].image_uris.normal;
            } else {
                modalImage.src = currentCard.card_faces[1].image_uris.normal;
            }

            isFlipped = !isFlipped;
        }
    }

    document.getElementById('query').addEventListener('input', function () {
        const query = this.value.toLowerCase();
        const suggestions = document.getElementById('suggestions');
        suggestions.innerHTML = '';
        if (query.length > 0) {
            const matchingCards = collection.filter(card => card.Name.toLowerCase().startsWith(query));
            if (matchingCards.length > 0) {
                suggestions.style.display = 'block';
                matchingCards.forEach(card => {
                    const suggestionItem = document.createElement('div');
                    suggestionItem.className = 'suggestion-item';
                    suggestionItem.innerHTML = `<span class="highlight">${card.Name.substring(0, query.length)}</span>${card.Name.substring(query.length)}`;
                    suggestionItem.addEventListener('click', () => {
                        document.getElementById('query').value = card.Name;
                        suggestions.style.display = 'none';
                        searchCards(card.Name);
                    });
                    suggestions.appendChild(suggestionItem);
                });
            } else {
                suggestions.style.display = 'none';
            }
        } else {
            suggestions.style.display = 'none';
        }
    });

    function searchCards(query) {
        const results = collection.filter(card => card.Name.toLowerCase().includes(query.toLowerCase()));
        displayCards(results.slice(0, cardsPerPage));
        currentPage = 1;
        updatePagination();
    }

    // Load the collection on page load
    loadCollection();
</script>

</body>
</html>
