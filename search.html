<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Card Search</title>
    <link rel="icon" type="image/x-icon" href="/images/me.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }
        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
            flex-shrink: 0;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            padding: 0 10px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ffcc00;
        }
        section {
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }
        #search-form {
            margin-bottom: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #query {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #search-button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        #search-button:hover {
            background-color: #45a049;
        }
        #suggestions {
            position: absolute;
            top: 40px;
            left: 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333;
            color: white;
            z-index: 1000;
            display: none;
            max-height: 200px;
            overflow-y: auto;
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #444;
        }
        .highlight {
            font-weight: bold;
            color: #fff;
        }
        .transparent {
            opacity: 0.5;
        }
        #card-results {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-content: center;
            flex-grow: 1;
            overflow: hidden;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            background-color: #fff;
            text-align: center;
            cursor: pointer;
        }
        .card img {
            max-width: 100%;
            height: auto;
        }
        .modal, .grid-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content, .grid-modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            max-height: 90%;
            overflow-y: auto;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-content: center;
        }
        .grid-item {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            background-color: #fff;
            text-align: center;
        }
        .grid-item img {
            width: 100%;
            height: auto;
        }
        #change-printing {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #change-printing:hover {
            background-color: #45a049;
        }
        .pagination {
            display: none;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .pagination button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .pagination button:hover {
            background-color: #45a049;
        }
        .pagination .page-info {
            margin: 0 10px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <h1>MTG Card Search</h1>
    </header>
    <nav>
        <a href=".">Home</a>
        <a href="search.html">Card Search</a>
        <a href="#">About</a>
    </nav>
    <section>
        <form id="search-form">
            <div id="query-container">
                <input type="text" id="query" placeholder="Search for a card" autocomplete="off">
            </div>
            <button id="search-button" type="submit">Search</button>
            <div id="suggestions"></div>
        </form>
        <div id="card-results"></div>
        <div class="pagination" id="card-pagination">
            <button id="card-prev-page">&laquo;</button>
            <span class="page-info" id="card-page-info"></span>
            <button id="card-next-page">&raquo;</button>
        </div>
    </section>
    <footer>
        &copy; 2024 TheScoutRunner's Website
    </footer>

    <!-- Modal for card details -->
    <div id="cardModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal('cardModal')">&times;</span>
            <div id="modal-body"></div>
            <button id="change-printing">Change Printing</button>
        </div>
    </div>

    <!-- Grid Modal for changing printings -->
    <div id="gridModal" class="grid-modal" style="display: none;">
        <div class="grid-modal-content">
            <span class="close" onclick="closeModal('gridModal')">&times;</span>
            <div class="grid-container" id="grid-container"></div>
            <div class="pagination" id="pagination">
                <button id="prev-page">&laquo;</button>
                <span class="page-info" id="page-info"></span>
                <button id="next-page">&raquo;</button>
            </div>
        </div>
    </div>

    <script>
        let collection = [];
        let cardsData = [];
        let currentCardPage = 1;
        const cardsPerPage = 9;

        document.addEventListener('DOMContentLoaded', function () {
            fetch('collection.csv')
                .then(response => response.text())
                .then(data => {
                    parseCSV(data);
                })
                .catch(error => console.error('Error loading collection:', error));
        });

        function parseCSV(contents) {
            const rows = contents.split('\n').slice(1); // Skip header
            collection = rows.map(row => {
                const columns = row.split(',');
                return {
                    name: columns[2].trim(), // Column C: Name
                    setCode: columns[3].trim(), // Column D: Set Code
                    collectorNumber: columns[5].trim(), // Column F: Collector Number
                    foil: columns[6].trim().toLowerCase() === 'foil', //
                    foil: columns[6].trim().toLowerCase() === 'foil', // Column G: Foil
                    quantity: parseInt(columns[8].trim()),  // Column I: Quantity
                    scryfallId: columns[10].trim()          // Column K: Scryfall ID
                };
            });
        }

        function searchCards(query) {
            const filteredCards = collection.filter(card => card.name.toLowerCase().includes(query.toLowerCase()));
            if (filteredCards.length > 0) {
                fetchCardDetails(filteredCards);
            } else {
                document.getElementById('card-results').innerHTML = '<p>No cards found in your collection.</p>';
                document.getElementById('card-pagination').style.display = 'none';
            }
        }

        function fetchCardDetails(cards) {
            const requests = cards.map(card => fetch(`https://api.scryfall.com/cards/${card.scryfallId}`).then(res => res.json()));
            Promise.all(requests)
                .then(data => {
                    cardsData = data;
                    displayCardPage(1);
                    updateCardPagination();
                })
                .catch(error => console.error('Error fetching card details:', error));
        }

        function displayCardPage(page) {
            const cardResults = document.getElementById('card-results');
            cardResults.innerHTML = '';
            currentCardPage = page;

            const start = (page - 1) * cardsPerPage;
            const end = start + cardsPerPage;
            const pageItems = cardsData.slice(start, end);

            pageItems.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.innerHTML = `
                    <img src="${card.image_uris ? card.image_uris.normal : 'https://via.placeholder.com/200'}" alt="${card.name}">
                    <h3>${card.name}</h3>
                    <p>${card.set_name}</p>
                `;
                cardElement.addEventListener('click', () => showCardDetails(card));
                cardResults.appendChild(cardElement);
            });
        }

        function updateCardPagination() {
            const totalPages = Math.ceil(cardsData.length / cardsPerPage);
            const pagination = document.getElementById('card-pagination');
            const prevPageButton = document.getElementById('card-prev-page');
            const nextPageButton = document.getElementById('card-next-page');

            if (totalPages > 1) {
                pagination.style.display = 'flex';
                cardPageInfo.textContent = `${currentCardPage} of ${totalPages}`;
            } else {
                pagination.style.display = 'none';
            }

            prevPageButton.disabled = currentCardPage === 1;
            nextPageButton.disabled = currentCardPage === totalPages;

            prevPageButton.onclick = function () {
                currentCardPage = currentCardPage > 1 ? currentCardPage - 1 : totalPages;
                displayCardPage(currentCardPage);
                cardPageInfo.textContent = `${currentCardPage} of ${totalPages}`;
                updateCardPagination();
            };

            nextPageButton.onclick = function () {
                currentCardPage = currentCardPage < totalPages ? currentCardPage + 1 : 1;
                displayCardPage(currentCardPage);
                cardPageInfo.textContent = `${currentCardPage} of ${totalPages}`;
                updateCardPagination();
            };
        }

        function showCardDetails(card) {
            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = `
                <h2>${card.name}</h2>
                <img src="${card.image_uris ? card.image_uris.normal : 'https://via.placeholder.com/200'}" alt="${card.name}">
                <p>${card.type_line}</p>
                <p>${card.oracle_text}</p>
            `;
            
            window.currentCard = card;

            cardModal.style.display = "flex";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == cardModal) {
                cardModal.style.display = "none";
            }
            if (event.target == gridModal) {
                gridModal.style.display = "none";
            }
        }

        searchForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const query = queryInput.value;
            searchCards(query);
        });
    </script>
</body>
</html>
