<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Card Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 20px 0;
        }

        #search-container {
            margin-bottom: 20px;
            position: relative;
        }

        #search-container input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }

        #search-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
        }

        #suggestions {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            max-width: 300px;
            z-index: 1000;
            display: none;
            margin-top: 5px;
            width: 100%;
        }

        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }

        .suggestion-item:hover {
            background-color: #f0f0f0;
        }

        .highlight {
            font-weight: bold;
        }

        #cardContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            position: relative;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .quantity-badge {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 5px;
            font-size: 12px;
            border-radius: 3px;
        }

        .foil-card {
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            background-blend-mode: overlay;
        }

        #cardModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            position: relative;
            max-width: 500px;
            width: 100%;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            max-width: 300px;
            margin: 0 auto;
            display: block;
        }

        .modal-content .flip-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            display: none;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        #pagination {
            margin-top: 20px;
        }

        #pagination button {
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
        }

        #pagination .page-info {
            display: inline-block;
            margin: 0 10px;
        }
    </style>
</head>
<body>

<h1>MTG Card Search</h1>

<div id="search-container">
    <input type="text" id="query" placeholder="Search for a card">
    <button onclick="searchCards()">Search</button>
    <div id="suggestions"></div>
</div>

<div id="cardContainer"></div>

<div id="pagination">
    <button id="prevPage" onclick="changePage(-1)">Previous</button>
    <span class="page-info" id="pageInfo">1 of 1</span>
    <button id="nextPage" onclick="changePage(1)">Next</button>
</div>

<div id="cardModal">
    <div class="modal-content">
        <button class="close-modal" onclick="closeModal()">Ã—</button>
        <img id="cardImage" src="" alt="Card Image">
        <h2 id="cardName"></h2>
        <p id="cardText"></p>
        <button class="flip-button" id="flipCard" onclick="flipCard()">Flip Card</button>
    </div>
</div>

<script>
    let collection = [];
    let currentPage = 1;
    const cardsPerPage = 50;
    let currentCard = null;
    let flipped = false;

    async function loadCollection() {
        const response = await fetch('collection.csv'); // Ensure this file is in the correct location
        const data = await response.text();
        const rows = data.split('\n').slice(1); // Remove the header row
        collection = rows.map(row => {
            const cols = row.split(',');
            return {
                Name: cols[2].trim(),
                SetCode: cols[3].trim(),
                CollectorNumber: cols[5].trim(),
                Foil: cols[6].trim().toLowerCase() === 'foil',
                Quantity: parseInt(cols[8].trim()),
                ScryfallID: cols[10].trim()
            };
        });
        displayCards(collection.slice(0, cardsPerPage));
        updatePagination();
    }

    function displayCards(cards) {
        const container = document.getElementById('cardContainer');
        container.innerHTML = '';
        cards.forEach(card => {
            const cardElement = document.createElement('div');
            cardElement.className = 'card';
            if (card.Foil) {
                cardElement.classList.add('foil-card');
            }
            cardElement.innerHTML = `
                <img src="https://api.scryfall.com/cards/${card.ScryfallID}?format=image" alt="${card.Name}">
                <div class="quantity-badge">x${card.Quantity}</div>
            `;
            cardElement.addEventListener('click', () => showCardDetails(card));
            container.appendChild(cardElement);
        });
    }

    function showCardDetails(card) {
        currentCard = card;
        const modal = document.getElementById('cardModal');
        const image = document.getElementById('cardImage');
        const name = document.getElementById('cardName');
        const text = document.getElementById('cardText');
        const flipButton = document.getElementById('flipCard');

        flipped = false;

        fetch(`https://api.scryfall.com/cards/${card.ScryfallID}`)
            .then(response => response.json())
            .then(data => {
                if (data.image_uris) {
                    image.src = data.image_uris.normal;
                    flipButton.style.display = 'none';
                } else if (data.card_faces) {
                    image.src = data.card_faces[0].image_uris.normal;
                    flipButton.style.display = 'inline-block';
                } else {
                    image.src = '';
                    flipButton.style.display = 'none';
                }
                name.textContent = data.name;
                text.textContent = data.oracle_text;
                modal.style.display = 'flex';
            });
    }

    function flipCard() {
        if (currentCard) {
            const image = document.getElementById('cardImage');
            const flipButton = document.getElementById('flipCard');
            fetch(`https://api.scryfall.com/cards/${currentCard.ScryfallID}`)
                .then(response => response.json())
                .then(data => {
                    if (data.card_faces && data.card_faces.length > 1) {
                        flipped = !flipped;
                        const faceIndex = flipped ? 1 : 0;
                        image.src = data.card_faces[faceIndex].image_uris.normal;
                    }
                });
        }
    }

    function closeModal() {
        document.getElementById('cardModal').style.display = 'none';
    }

    function changePage(direction) {
        const totalPages = Math.ceil(collection.length / cardsPerPage);
        currentPage += direction;

        if (currentPage < 1) {
            currentPage = totalPages;
        } else if (currentPage > totalPages) {
            currentPage = 1;
        }

        const start = (currentPage - 1) * cardsPerPage;
        const end = start + cardsPerPage;
        displayCards(collection.slice(start, end));
        updatePagination();
    }

    function updatePagination() {
        const totalPages = Math.ceil(collection.length / cardsPerPage);
        document.getElementById('pageInfo').textContent = `${currentPage} of ${totalPages}`;
    }

    document.getElementById('query').addEventListener('input', function () {
        const query = this.value.toLowerCase();
        const suggestions = document.getElementById('suggestions');
        suggestions.innerHTML = '';
        if (query.length > 0) {
            const matchingCards = collection.filter(card => card.Name.toLowerCase().startsWith(query));
            if (matchingCards.length > 0) {
                suggestions.style.display = 'block';
                matchingCards.forEach(card => {
                    const suggestionItem = document.createElement('div');
                    suggestionItem.className = 'suggestion-item';
                    suggestionItem.innerHTML = `<span class="highlight">${card.Name.substring(0, query.length)}</span>${card.Name.substring(query.length)}`;
                    suggestionItem.addEventListener('click', () => {
                        document.getElementById('query').value = card.Name;
                        suggestions.style.display = 'none';
                        searchCards(card.Name);
                    });
                    suggestions.appendChild(suggestionItem);
                });
            } else {
                suggestions.style.display = 'none';
            }
        } else {
            suggestions.style.display = 'none';
        }
    });

    function searchCards(query = '') {
        const filteredCards = collection.filter(card => card.Name.toLowerCase().includes(query.toLowerCase()));
        currentPage = 1;
        displayCards(filteredCards.slice(0, cardsPerPage));
        updatePagination();
    }

    window.onload = loadCollection;
</script>

</body>
</html>
