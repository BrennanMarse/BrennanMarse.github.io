<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Card Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .search-container {
            text-align: center;
            padding: 20px;
        }
        #query {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        #searchButton {
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #4CAF50;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        #searchButton:hover {
            background-color: #45a049;
        }
        #cardContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            margin: 10px;
            padding: 10px;
            width: 150px;
            text-align: center;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            position: relative;
        }
        .card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .card .quantity {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
        }
        #pagination {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        #pagination button {
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: white;
            cursor: pointer;
            margin: 0 5px;
        }
        #pagination button:hover {
            background-color: #f0f0f0;
        }
        /* Modal Styles */
        #cardModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.75);
            justify-content: center;
            align-items: center;
        }
        #cardModalContent {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            max-width: 500px;
            width: 90%;
        }
        #modalCardImage {
            width: 100%;
            height: auto;
        }
        #flipCardButton {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #flipCardButton:hover {
            background-color: #45a049;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }
        .close:hover {
            color: black;
        }
        /* Suggestions Styles */
        #suggestions {
            display: none;
            background-color: white;
            border: 1px solid #ccc;
            max-width: 300px;
            margin: 0 auto;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            max-height: 150px;
            overflow-y: auto;
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #f0f0f0;
        }
        .highlight {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <h1>MTG Card Search</h1>
        <input type="text" id="query" placeholder="Search for a card">
        <button id="searchButton">Search</button>
        <div id="suggestions"></div>
    </div>

    <div id="cardContainer"></div>

    <div id="pagination"></div>

    <!-- Modal for card details -->
    <div id="cardModal" class="modal">
        <div id="cardModalContent">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalCardTitle"></h2>
            <img id="modalCardImage" src="" alt="Card Image">
            <button id="flipCardButton" onclick="flipCard()">Flip Card</button>
        </div>
    </div>

    <script>
        let collection = [];
        let currentPage = 1;
        const cardsPerPage = 50;
        let isFlipped = false;
        let currentCard = null;

        function loadCollection() {
            fetch('collection.csv')
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n');
                    rows.forEach((row, index) => {
                        if (index > 0 && row.trim() !== '') {
                            const columns = row.split(',');
                            collection.push({
                                name: columns[2],
                                scryfall_id: columns[10].trim(),
                                quantity: columns[8],
                                foil: columns[7].trim() === 'foil'
                            });
                        }
                    });
                    displayCards(collection);
                })
                .catch(error => console.error('Error loading collection:', error));
        }

        function displayCards(cards) {
            const cardContainer = document.getElementById('cardContainer');
            cardContainer.innerHTML = '';

            const startIndex = (currentPage - 1) * cardsPerPage;
            const endIndex = Math.min(startIndex + cardsPerPage, cards.length);
            const currentCards = cards.slice(startIndex, endIndex);

            currentCards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.onclick = () => showCardDetails(card);

                const cardImage = document.createElement('img');
                cardImage.src = `https://api.scryfall.com/cards/${card.scryfall_id}?format=image`;
                cardImage.alt = card.name;

                const quantity = document.createElement('div');
                quantity.className = 'quantity';
                quantity.textContent = `x${card.quantity}`;

                cardElement.appendChild(cardImage);
                cardElement.appendChild(quantity);

                if (card.foil) {
                    cardImage.style.filter = 'hue-rotate(90deg)';
                }

                cardContainer.appendChild(cardElement);
            });

            createPagination(cards);
        }

        function createPagination(cards) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            if (cards.length > cardsPerPage) {
                const totalPages = Math.ceil(cards.length / cardsPerPage);

                const prevButton = document.createElement('button');
                prevButton.textContent = 'Previous';
                prevButton.disabled = currentPage === 1;
                prevButton.onclick = () => {
                    currentPage = Math.max(currentPage - 1, 1);
                    displayCards(cards);
                };
                pagination.appendChild(prevButton);

                const pageInfo = document.createElement('span');
                pageInfo.textContent = `${currentPage} of ${totalPages}`;
                pagination.appendChild(pageInfo);

                const nextButton = document.createElement('button');
                nextButton.textContent = 'Next';
                nextButton.disabled = currentPage === totalPages;
                nextButton.onclick = () => {
                    currentPage = Math.min(currentPage + 1, totalPages);
                    displayCards(cards);
                };
                pagination.appendChild(nextButton);
            }
        }

        function showCardDetails(card) {
            currentCard = card; // Set the current card object
            const modalImage = document.getElementById('modalCardImage');
            const modalTitle = document.getElementById('modalCardTitle');
            const flipButton = document.getElementById('flipCardButton');

            modalTitle.textContent = card.name;

            if (card.card_faces) {
                modalImage.src = card.card_faces[0].image_uris.normal;
                isFlipped = false;

                if (card.card_faces.length > 1) {
                    flipButton.style.display = 'block';
                } else {
                    flipButton.style.display = 'none';
                }
            } else if (card.image_uris) {
                modalImage.src = card.image_uris.normal;
                isFlipped = false;
                flipButton.style.display = 'none';
            } else {
                modalImage.src = ''; // Fallback in case the image URL is not found
                flipButton.style.display = 'none';
            }

            document.getElementById('cardModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('cardModal').style.display = 'none';
        }

        function flipCard() {
            if (currentCard && currentCard.card_faces) {
                const modalImage = document.getElementById('modalCardImage');

                if (isFlipped) {
                    modalImage.src = currentCard.card_faces[0].image_uris.normal;
                } else {
                    modalImage.src = currentCard.card_faces[1].image_uris.normal;
                }

                isFlipped = !isFlipped;
            }
        }

        document.getElementById('query').addEventListener('input', function () {
            const query = this.value.toLowerCase();
            const suggestions = document.getElementById('suggestions');
            suggestions.innerHTML = '';
            if (query.length > 0) {
                const matchingCards = collection.filter(card => card.name.toLowerCase().startsWith(query));
                if (matchingCards.length > 0) {
                    suggestions.style.display = 'block';
                    matchingCards.forEach(card => {
                        const suggestionItem = document.createElement('div');
                        suggestionItem.className = 'suggestion-item';
                        suggestionItem.innerHTML = `<span class="highlight">${card.name.substring(0, query.length)}</span>${card.name.substring(query.length)}`;
                        suggestionItem.addEventListener('click', () => {
                            document.getElementById('query').value = card.name;
                            suggestions.style.display = 'none';
                            searchCards(card.name);
                        });
                        suggestions.appendChild(suggestionItem);
                    });
                } else {
                    suggestions.style.display = 'none';
                }
            } else {
                suggestions.style.display = 'none';
            }
        });

        function searchCards(query) {
            const filteredCards = collection.filter(card => card.name.toLowerCase().includes(query.toLowerCase()));
            displayCards(filteredCards);
        }

        document.addEventListener('click', function (event) {
            const suggestions = document.getElementById('suggestions');
            const queryInput = document.getElementById('query');
            if (!suggestions.contains(event.target) && event.target !== queryInput) {
                suggestions.style.display = 'none';
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            loadCollection();
        });
    </script>

</body>
</html>
