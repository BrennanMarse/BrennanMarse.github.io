<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Card Search</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
        }

        #search-form {
            margin: 20px 0;
            text-align: center;
        }

        #query {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        #search-button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        #search-button:hover {
            background-color: #45a049;
        }

        #suggestions {
            position: absolute;
            width: 300px;
            background-color: white;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }

        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }

        .suggestion-item:hover {
            background-color: #f0f0f0;
        }

        .highlight {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>MTG Card Search</h1>
    <form id="search-form">
        <input type="text" id="query" placeholder="Search for a card">
        <button id="search-button">Search</button>
        <div id="suggestions"></div>
    </form>

    <div id="card-results" style="width: 90%; max-width: 1000px; margin-top: 20px; display: flex; flex-wrap: wrap; justify-content: center;">
        <!-- Search results will be inserted here -->
    </div>

    <div id="paginationControls" style="display: none; justify-content: space-between; align-items: center; margin: 20px;">
        <button id="prevPage">Previous</button>
        <span id="pageInfo"></span>
        <button id="nextPage">Next</button>
    </div>
    <!-- Modal for card details -->
    <div id="cardModal" class="modal">
        <div id="modal-body" class="modal-body">
            <!-- Card details and images will be inserted here -->
        </div>
    </div>

    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-body {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        /* Card Flip Styles */
        .card-flip-container {
            perspective: 1000px;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .card-flip-inner {
            position: relative;
            width: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card-flip-container.flipped .card-flip-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            backface-visibility: hidden;
        }

        .card-face.front {
            z-index: 2;
        }

        .card-face.back {
            transform: rotateY(180deg);
        }

        .card-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .flip-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .flip-button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        let collection = [];
        let filteredCards = [];
        let currentPage = 1;
        const entriesPerPage = 50;

        // Load the collection CSV directly from the server
        fetch('collection.csv')
            .then(response => response.text())
            .then(text => parseCSV(text))
            .then(() => {
                displayPage(1, collection);
                updatePagination(collection);
            })
            .catch(error => console.error('Error loading the collection:', error));

        function parseCSV(contents) {
            const rows = contents.split('\n').slice(1); // Skip header
            collection = rows.map(row => {
                const columns = row.split(',');
                return {
                    name: columns[2].trim(), // Column C: Name
                    setCode: columns[3].trim(), // Column D: Set Code
                    collectorNumber: columns[5].trim(), // Column F: Collector Number
                    foil: columns[6].trim().toLowerCase() === 'foil', // Column G: Foil
                    quantity: parseInt(columns[8].trim()), // Column I: Quantity
                    scryfallId: columns[10].trim() // Column K: Scryfall ID
                };
            });
        }

        function displayPage(page, cards) {
            const cardResults = document.getElementById('card-results');
            cardResults.innerHTML = '';
            currentPage = page;

            const startIndex = (page - 1) * entriesPerPage;
            const endIndex = startIndex + entriesPerPage;
            const pageEntries = cards.slice(startIndex, endIndex);

            pageEntries.forEach(card => {
                const apiUrl = `https://api.scryfall.com/cards/${card.scryfallId}`;

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 404) {
                            console.error(`Card not found: ${card.name} in set ${card.setCode}`);
                            return;
                        }

                        const cardItem = document.createElement('div');
                        cardItem.className = 'card-item';

                        let imageUrl;
                        if (data.image_uris) {
                            imageUrl = data.image_uris.normal;
                        } else if (data.card_faces && data.card_faces.length > 0) {
                            imageUrl = data.card_faces[0].image_uris.normal;
                        } else {
                            console.error(`No image found for card: ${card.name}`);
                            return;
                        }

                        const image = document.createElement('img');
                        image.src = imageUrl;
                        image.alt = card.name;
                        image.className = 'card-image';

                        cardItem.appendChild(image);

                        if (card.foil) {
                            const foilOverlay = document.createElement('div');
                            foilOverlay.className = 'foil-overlay';
                            cardItem.appendChild(foilOverlay);
                        }

                        const quantityBox = document.createElement('div');
                        quantityBox.className = 'quantity-box';
                        quantityBox.textContent = `x${card.quantity}`;
                        cardItem.appendChild(quantityBox);

                        cardItem.addEventListener('click', () => showCardDetails(data));

                        cardResults.appendChild(cardItem);
                    })
                    .catch(error => console.error('Error fetching card details:', error));
            });
        }

        function updatePagination(cards) {
            const paginationControls = document.getElementById('paginationControls');
            const totalPages = Math.ceil(cards.length / entriesPerPage);
            const pageInfo = document.getElementById('pageInfo');
            const prevPageButton = document.getElementById('prevPage');
            const nextPageButton = document.getElementById('nextPage');

            if (totalPages > 1) {
                paginationControls.style.display = 'flex';
                pageInfo.textContent = `${currentPage} of ${totalPages}`;
            } else {
                paginationControls.style.display = 'none';
            }

            prevPageButton.disabled = currentPage === 1;
            nextPageButton.disabled = currentPage === totalPages;

            prevPageButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    displayPage(currentPage - 1, cards);
                    updatePagination(cards);
                }
            });

            nextPageButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    displayPage(currentPage + 1, cards);
                    updatePagination(cards);
                }
            });
        }

        function showCardDetails(card) {
            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = ''; // Clear previous content

            const title = document.createElement('h2');
            title.textContent = card.name;
            modalBody.appendChild(title);

            const cardFlipContainer = document.createElement('div');
            cardFlipContainer.className = 'card-flip-container';
            const cardFlipInner = document.createElement('div');
            cardFlipInner.className = 'card-flip-inner';

            const frontFace = document.createElement('div');
            frontFace.className = 'card-face front';

            const backFace = document.createElement('div');
            backFace.className = 'card-face back';

            // Handle single-faced and double-faced cards
            let imageUrl = null;
            if (card.image_uris && card.image_uris.normal) {
                // Single-faced card
                imageUrl = card.image_uris.normal;
                const image = document.createElement('img');
                image.src = imageUrl;
                image.alt = card.name;
                frontFace.appendChild(image);
            } else if (card.card_faces && card.card_faces.length > 0) {
                // Double-faced or transforming card
                imageUrl = card.card_faces[0].image_uris.normal;
                const frontImage = document.createElement('img');
                frontImage.src = imageUrl;
                frontImage.alt = card.card_faces[0].name;
                frontFace.appendChild(frontImage);

                const backImageUrl = card.card_faces[1].image_uris.normal;
                const backImage = document.createElement('img');
                backImage.src = backImageUrl;
                backImage.alt = card.card_faces[1].name;
                backFace.appendChild(backImage);
            } else {
                console.error(`No image available for card: ${card.name}`);
                return;
            }

            cardFlipInner.appendChild(frontFace);
            cardFlipInner.appendChild(backFace);
            cardFlipContainer.appendChild(cardFlipInner);
            modalBody.appendChild(cardFlipContainer);

            // Add flip button for double-faced cards
            if (card.card_faces && card.card_faces.length > 0) {
                const flipButton = document.createElement('button');
                flipButton.className = 'flip-button';
                flipButton.textContent = 'Flip Card';
                flipButton.onclick = function () {
                    cardFlipContainer.classList.toggle('flipped');
                };
                modalBody.appendChild(flipButton);
            }

            const typeLine = document.createElement('p');
            typeLine.textContent = card.type_line;
            modalBody.appendChild(typeLine);

            const oracleText = document.createElement('p');
            oracleText.textContent = card.oracle_text;
            modalBody.appendChild(oracleText);

            const setInfo = document.createElement('p');
            setInfo.innerHTML = `<strong>Set:</strong> ${card.set_name}`;
            modalBody.appendChild(setInfo);

            const rarityInfo = document.createElement('p');
            rarityInfo.innerHTML = `<strong>Rarity:</strong> ${card.rarity}`;
            modalBody.appendChild(rarityInfo);

            document.getElementById('cardModal').style.display = 'flex';
        }

        document.getElementById('query').addEventListener('input', function () {
            const query = this.value.toLowerCase();
            const suggestions = document.getElementById('suggestions');
            suggestions.innerHTML = '';
            if (query.length > 0) {
                const matchingCards = collection.filter(card => card.name.toLowerCase().startsWith(query));
                if (matchingCards.length > 0) {
                    suggestions.style.display = 'block';
                    matchingCards.forEach(card => {
                        const suggestionItem = document.createElement('div');
                        suggestionItem.className = 'suggestion-item';
                        suggestionItem.innerHTML = `<span class="highlight">${card.name.substring(0, query.length)}</span>${card.name.substring(query.length)}`;
                        suggestionItem.addEventListener('click', () => {
                            document.getElementById('query').value = card.name;
                            suggestions.style.display = 'none';
                            searchCards(card.name);
                        });
                        suggestions.appendChild(suggestionItem);
                    });
                } else {
                    suggestions.style.display = 'none';
                }
            }
        });

        // Close modal when clicking outside of it
        window.onclick = function (event) {
            const modal = document.getElementById('cardModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        function closeModal() {
            document.getElementById('cardModal').style.display = 'none';
        }

        function searchCards(query) {
            const filteredCards = collection.filter(card => card.name.toLowerCase().includes(query.toLowerCase()));
            displayPage(1, filteredCards);
            updatePagination(filteredCards);
        }
    </script>
</body>
</html>
