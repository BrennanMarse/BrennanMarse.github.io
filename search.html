<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Card Search</title>
    <link rel="icon" type="image/x-icon" href="/images/me.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }
        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
            flex-shrink: 0;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            padding: 0 10px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ffcc00;
        }
        section {
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }
        #search-form {
            margin-bottom: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #query {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #search-button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        #search-button:hover {
            background-color: #45a049;
        }
        #suggestions {
            position: absolute;
            top: 40px;
            left: 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333;
            color: white;
            z-index: 1000;
            display: none;
            max-height: 200px;
            overflow-y: auto;
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #444;
        }
        .highlight {
            font-weight: bold;
            color: #fff;
        }
        .transparent {
            opacity: 0.5;
        }
        #card-results {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            justify-content: center;
            flex-grow: 1;
            overflow: hidden;
        }
        .card-item {
            position: relative;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            overflow: hidden;
            height: auto;
        }
        .card-item:hover {
            transform: translateY(-5px);
        }
        .card-image {
            width: 100%;
            height: 350px; /* Increased height for better readability */
            object-fit: contain; /* Ensure the entire image is visible */
            border-radius: 4px;
            display: block;
            position: relative;
            z-index: 1;
        }
        .quantity-box {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 3;
        }
        .foil-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            opacity: 0.3; /* Adjusted for better readability */
            z-index: 2;
            pointer-events: none;
            border-radius: 4px;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
            display: none; /* Hide initially */
        }
        .pagination button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 10; /* Ensure it stays on top */
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            z-index: 11; /* Modal content should be on top of everything */
        }
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            z-index: 12;
        }
    </style>
</head>
<body>
    <header>
        <h1>MTG Card Search</h1>
    </header>
    <nav>
        <a href=".">Home</a>
        <a href="search.html">Card Search</a>
        <a href="#">About</a>
    </nav>
    <section>
        <form id="search-form">
            <div id="query-container">
                <input type="text" id="query" placeholder="Search for a card" autocomplete="off">
            </div>
            <button id="search-button" type="submit">Search</button>
            <div id="suggestions"></div>
        </form>
        <div id="card-results"></div>
        <div class="pagination" id="paginationControls">
            <button id="prevPage">Previous</button>
            <span id="pageInfo"></span>
            <button id="nextPage">Next</button>
        </div>
    </section>
    <footer>
        &copy; 2024 TheScoutRunner's Website
    </footer>

    <!-- Modal for card details -->
    <div id="cardModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        let collection = [];
        let filteredCards = [];
        let currentPage = 1;
        const entriesPerPage = 25;

        document.addEventListener('DOMContentLoaded', function () {
            fetch('collection.csv')
                .then(response => response.text())
                .then(data => {
                    parseCSV(data);
                    displayPage(1, collection);
                    updatePagination(collection);
                })
                .catch(error => console.error('Error loading collection:', error));
        });

        function parseCSV(contents) {
            const rows = contents.split('\n').slice(1); // Skip header
            collection = rows.map(row => {
                const columns = row.split(',');
                return {
                    name: columns[2].trim(), // Column C: Name
                    setCode: columns[3].trim(), // Column D: Set Code
                    collectorNumber: columns[5].trim(), // Column F: Collector Number
                    foil: columns[6].trim().toLowerCase() === 'foil', // Column G: Foil
                    quantity: parseInt(columns[8].trim()), // Column I: Quantity
                    scryfallId: columns[10].trim() // Column K: Scryfall ID
                };
            });
        }

        function displayPage(page, cards) {
            const cardResults = document.getElementById('card-results');
            cardResults.innerHTML = '';
            currentPage = page;

            const startIndex = (page - 1) * entriesPerPage;
            const endIndex = startIndex + entriesPerPage;
            const pageEntries = cards.slice(startIndex, endIndex);

            pageEntries.forEach(card => {
                // Use card name and set code to fetch the card details
                const apiUrl = `https://api.scryfall.com/cards/named?exact=${encodeURIComponent(card.name)}&set=${encodeURIComponent(card.setCode)}`;

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        // Handle cases where the exact printing isn't found
                        if (data.status === 404) {
                            console.error(`Card not found: ${card.name} in set ${card.setCode}`);
                            return;
                        }

                        const cardItem = document.createElement('div');
                        cardItem.className = 'card-item';

                        let imageUrl;
                        if (data.image_uris) {
                            imageUrl = data.image_uris.normal;
                        } else if (data.card_faces && data.card_faces.length > 0) {
                            imageUrl = data.card_faces[0].image_uris.normal; // Use the image of the first face
                        } else {
                            console.error(`No image found for card: ${card.name}`);
                            return;
                        }

                        const image = document.createElement('img');
                        image.src = imageUrl;
                        image.alt = card.name;
                        image.className = 'card-image';

                        cardItem.appendChild(image);

                        if (card.foil) {
                            const foilOverlay = document.createElement('div');
                            foilOverlay.className = 'foil-overlay';
                            cardItem.appendChild(foilOverlay);
                        }

                        const quantityBox = document.createElement('div');
                        quantityBox.className = 'quantity-box';
                        quantityBox.textContent = `x${card.quantity}`;
                        cardItem.appendChild(quantityBox);

                        cardItem.addEventListener('click', () => showCardDetails(data));

                        cardResults.appendChild(cardItem);
                    })
                    .catch(error => console.error('Error fetching card details:', error));
            });
        }

        function updatePagination(cards) {
            const paginationControls = document.getElementById('paginationControls');
            const totalPages = Math.ceil(cards.length / entriesPerPage);
            const pageInfo = document.getElementById('pageInfo');
            const prevPageButton = document.getElementById('prevPage');
            const nextPageButton = document.getElementById('nextPage');

            if (totalPages > 1) {
                paginationControls.style.display = 'flex';
                pageInfo.textContent = `${currentPage} of ${totalPages}`;
            } else {
                paginationControls.style.display = 'none';
            }

            prevPageButton.disabled = currentPage === 1;
            nextPageButton.disabled = currentPage === totalPages;

            prevPageButton.onclick = function () {
                currentPage = currentPage > 1 ? currentPage - 1 : totalPages;
                displayPage(currentPage, cards);
                pageInfo.textContent = `${currentPage} of ${totalPages}`;
            };

            nextPageButton.onclick = function () {
                currentPage = currentPage < totalPages ? currentPage + 1 : 1;
                displayPage(currentPage, cards);
                pageInfo.textContent = `${currentPage} of ${totalPages}`;
            };
        }

        function searchCards(query) {
            filteredCards = collection.filter(card => card.name.toLowerCase().includes(query.toLowerCase()));
            if (filteredCards.length > 0) {
                displayPage(1, filteredCards);
                updatePagination(filteredCards);
            } else {
                document.getElementById('card-results').innerHTML = '<p>No cards found in your collection.</p>';
                document.getElementById('paginationControls').style.display = 'none';
            }
        }

        function showCardDetails(card) {
            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = ''; // Clear previous content

            const title = document.createElement('h2');
            title.textContent = card.name;
            modalBody.appendChild(title);

            if (card.image_uris) {
                // Single-faced card
                const image = document.createElement('img');
                image.src = card.image_uris.normal;
                image.alt = card.name;
                modalBody.appendChild(image);
            } else if (card.card_faces && card.card_faces.length > 0) {
                // Double-faced or transforming card
                card.card_faces.forEach(face => {
                    const faceTitle = document.createElement('h3');
                    faceTitle.textContent = face.name;
                    modalBody.appendChild(faceTitle);

                    if (face.image_uris && face.image_uris.normal) {
                        const image = document.createElement('img');
                        image.src = face.image_uris.normal;
                        image.alt = face.name;
                        modalBody.appendChild(image);
                    } else {
                        console.error(`No image found for card face: ${face.name}`);
                    }
                });
            } else {
                console.error(`No image available for card: ${card.name}`);
            }

            const typeLine = document.createElement('p');
            typeLine.textContent = card.type_line;
            modalBody.appendChild(typeLine);

            const oracleText = document.createElement('p');
            oracleText.textContent = card.oracle_text;
            modalBody.appendChild(oracleText);

            const setInfo = document.createElement('p');
            setInfo.innerHTML = `<strong>Set:</strong> ${card.set_name}`;
            modalBody.appendChild(setInfo);

            const rarityInfo = document.createElement('p');
            rarityInfo.innerHTML = `<strong>Rarity:</strong> ${card.rarity}`;
            modalBody.appendChild(rarityInfo);

            document.getElementById('cardModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('cardModal').style.display = 'none';
        }

        document.getElementById('search-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const query = document.getElementById('query').value;
            searchCards(query);
        });

        document.getElementById('query').addEventListener('input', function () {
            const query = this.value.toLowerCase();
            const suggestions = document.getElementById('suggestions');
            suggestions.innerHTML = '';
            if (query.length > 0) {
                const matchingCards = collection.filter(card => card.name.toLowerCase().startsWith(query));
                if (matchingCards.length > 0) {
                    suggestions.style.display = 'block';
                    matchingCards.forEach(card => {
                        const suggestionItem = document.createElement('div');
                        suggestionItem.className = 'suggestion-item';
                        suggestionItem.innerHTML = `<span class="highlight">${card.name.substring(0, query.length)}</span>${card.name.substring(query.length)}`;
                        suggestionItem.addEventListener('click', () => {
                            document.getElementById('query').value = card.name;
                            suggestions.style.display = 'none';
                            searchCards(card.name);
                        });
                        suggestions.appendChild(suggestionItem);
                    });
                } else {
                    suggestions.style.display = 'none';
                }
            } else {
                suggestions.style.display = 'none';
            }
        });

        window.onclick = function (event) {
            if (event.target == document.getElementById('cardModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
