<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Card Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 0 15px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }

        #cardContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .card {
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .quantity-box {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.75);
            color: #fff;
            padding: 5px 8px;
            font-size: 14px;
            border-radius: 5px;
        }

        /* Modal Styles */
        #cardModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.75);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .modal-content h2 {
            margin-top: 20px;
            font-size: 24px;
        }

        .flip-button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .flip-button:hover {
            background-color: #218838;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            color: #333;
            cursor: pointer;
        }

        .close:hover {
            color: #ff0000;
        }

        /* Search bar */
        .search-container {
            text-align: center;
            margin: 20px;
        }

        .search-container input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-container button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
        }

        .search-container button:hover {
            background-color: #218838;
        }

        #suggestions {
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
            width: 300px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 1001;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }

        .suggestion-item:hover {
            background-color: #f0f0f0;
        }

        .highlight {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>MTG Card Search</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Card Search</a>
        <a href="#">About</a>
    </nav>

    <div class="search-container">
        <input type="text" id="query" placeholder="Search for a card">
        <button onclick="searchCards()">Search</button>
        <div id="suggestions"></div>
    </div>

    <div id="cardContainer">
        <!-- Cards will be dynamically generated here -->
    </div>

    <div id="cardModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalCardTitle"></h2>
            <div class="card-flip-container">
                <img id="modalCardImage" src="" alt="Card Image">
            </div>
            <button class="flip-button" onclick="flipCard()">Flip Card</button>
        </div>
    </div>

    <script>
        const collection = [];

        async function loadCollection() {
            const response = await fetch('collection.csv');
            const data = await response.text();
            const rows = data.split('\n').slice(1);
            rows.forEach(row => {
                const cols = row.split(',');
                if (cols.length > 1) {
                    const card = {
                        name: cols[2],
                        scryfall_id: cols[10],
                        set_code: cols[3],
                        quantity: cols[8],
                        foil: cols[7].trim().toLowerCase() === 'foil',
                    };
                    collection.push(card);
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    cardElement.innerHTML = `
                        <img src="https://api.scryfall.com/cards/${card.scryfall_id}?format=image" alt="${card.name}">
                        <div class="quantity-box">x${card.quantity}</div>
                    `;
                    cardElement.addEventListener('click', () => showCardDetails(card));
                    document.getElementById('cardContainer').appendChild(cardElement);
                }
            });
        }

        function showCardDetails(card) {
            const modalImage = document.getElementById('modalCardImage');
            const modalTitle = document.getElementById('modalCardTitle');

            modalTitle.textContent = card.name;

            if (card.image_uris && card.image_uris.normal) {
                modalImage.src = card.image_uris.normal;
                modalImage.style.display = 'block';
            } else if (card.card_faces && card.card_faces.length > 0) {
                modalImage.src = card.card_faces[0].image_uris.normal;
                modalImage.style.display = 'block';
            } else {
                modalImage.src = `https://api.scryfall.com/cards/${card.scryfall_id}?format=image`;
                modalImage.style.display = 'block';
            }

            document.getElementById('cardModal').style.display = 'flex';
        }

        function flipCard() {
            // Implement card flipping logic here
        }

        function closeModal() {
            document.getElementById('cardModal').style.display = 'none';
        }

        document.getElementById('query').addEventListener('input', function () {
            const query = this.value.toLowerCase();
            const suggestions = document.getElementById('suggestions');
            suggestions.innerHTML = '';
            if (query.length > 0) {
                const matchingCards = collection.filter(card => card.name.toLowerCase().startsWith(query));
                if (matchingCards.length > 0) {
                    suggestions.style.display = 'block';
                    matchingCards.forEach(card => {
                        const suggestionItem = document.createElement('div');
                        suggestionItem.className = 'suggestion-item';
                        suggestionItem.innerHTML = `<span class="highlight">${card.name.substring(0, query.length)}</span>${card.name.substring(query.length)}`;
                        suggestionItem.addEventListener('click', () => {
                            document.getElementById('query').value = card.name;
                            suggestions.style.display = 'none';
                            searchCards(card.name);
                        });
                        suggestions.appendChild(suggestionItem);
                    });
                } else {
                    suggestions.style.display = 'none';
                }
            } else {
                suggestions.style.display = 'none';
            }
        });

        async function searchCards(query) {
            document.getElementById('cardContainer').innerHTML = '';
            const matchingCards = collection.filter(card => card.name.toLowerCase().includes(query.toLowerCase()));
            if (matchingCards.length > 0) {
                matchingCards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    cardElement.innerHTML = `
                        <img src="https://api.scryfall.com/cards/${card.scryfall_id}?format=image" alt="${card.name}">
                        <div class="quantity-box">x${card.quantity}</div>
                    `;
                    cardElement.addEventListener('click', () => showCardDetails(card));
                    document.getElementById('cardContainer').appendChild(cardElement);
                });
            } else {
                document.getElementById('cardContainer').innerHTML = '<p>No cards found.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', loadCollection);
    </script>
</body>
</html>
