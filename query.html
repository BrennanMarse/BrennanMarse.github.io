<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheScoutRunner's Website</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta content="TheScoutRunner's Website" property="og:title" />
    <meta content="TheScoutRunner's personal website with things to see." property="og:description" />
    <meta content="thescoutrunner.com" property="og:url" />
    <meta content="/images/me.jpg" property="og:image" />
    <meta content="#0968f8" data-react-helmet="true" name="theme-color" />
    <link rel="icon" type="image/x-icon" href="./images/me.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: auto;
            padding: 0;
            background-color: #f0f0f0;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #444;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 10px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffcc00;
        }
        section {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        #cardNameInput {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 20px);
            max-width: 300px;
        }
        #searchButton {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        #searchButton:hover {
            background-color: #555;
        }
        #cardResults {
            margin-top: 20px;
            text-align: left;
        }
        #cardDropdown {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 20px);
            max-width: 300px;
        }
    </style>
</head>
<body>

<section>
    <input type="text" id="cardNameInput" placeholder="Enter card name...">
    <button id="searchButton" onclick="searchCard()">Search</button>
    <div id="cardResults">
        <select id="cardDropdown">
            <option value="">Select a card</option>
        </select>
    </div>
</section>

<script>
    function searchCard() {
        var cardName = $('#cardNameInput').val().trim();
        if (!cardName) {
            alert('Please enter a card name.');
            return;
        }

        // Clear previous results
        $('#cardDropdown').empty().append('<option value="">Select a card</option>');

        // Load sets from sets.json file
        $.getJSON('./data/sets.json', function(sets) {
            sets.forEach(function(set) {
                $.ajax({
                    type: 'GET',
                    url: './data/' + set + '.xml',
                    dataType: 'xml',
                    success: function(xml) {
                        $(xml).find('card').each(function() {
                            var card = $(this);
                            var cardNameXML = card.attr('name');
                            if (cardNameXML && cardNameXML.toLowerCase() === cardName.toLowerCase()) {
                                var setInfo = card.closest('set');
                                var setName = setInfo.attr('name');
                                var setCode = setInfo.attr('code');
                                var cardId = card.attr('id');
                                var optionText = cardNameXML + ' [' + setCode + ']';
                                $('#cardDropdown').append(
                                    '<option value="' + cardId + '">' + optionText + '</option>'
                                );
                            }
                        });
                    },
                    error: function(xhr, status, error) {
                        ;
                    }
                });
            });
        }).fail(function() {
            ;
        });
    }
</script>

</body>
</html>
