<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheScoutRunner's Website</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta content="TheScoutRunner's Website" property="og:title" />
    <meta content="TheScoutRunner's personal website with things to see." property="og:description" />
    <meta content="thescoutrunner.com" property="og:url" />
    <meta content="/images/me.jpg" property="og:image" />
    <meta content="#0968f8" data-react-helmet="true" name="theme-color" />
    <link rel="icon" type="image/x-icon" href="./images/me.ico">
    <style>
        #catContainer {
            justify-content: center;
            align-items: center;
            height: fit-content;
            text-align: center;
        }
        iframe {
            width: 100%;
            border: none;
        }
        #catImage {
            width: 30%;
            height: 30%;
            display: none;
            
        }
        body {
            font-family: Arial, sans-serif;
            margin: auto;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            padding: 0 10px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ffcc00;
        }
        section {
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            background-color: #fff;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #options {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        color: #333;
        width: 100%;
        max-width: 300px; /* Set a maximum width */
        }
        /* Style the dropdown arrow */
        #options::after {
            content: '\25BC';
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none;
        }
        .center {
            text-align: center;
        }
        .collapse-label {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 200px;
            display: inline-block;
            vertical-align: top;
        }
        .card h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    
<input type="text" id="cardNameInput" placeholder="Enter card name...">
<button onclick="searchCard()">Search</button>

<div id="cardResults"></div>

<script>
    function searchCard() {
        var cardName = document.getElementById('cardNameInput').value;
        if (cardName.trim() === '') {
            alert('Please enter a card name.');
            return;
        }
    
        // Load sets from sets.json file
        $.getJSON('./data/sets.json', function(sets) {
            var resultsHTML = '';
    
            sets.forEach(function(set) {
                $.ajax({
                    type: "GET",
                    url: './data/' + set + '.xml', // Update URL to include 'data/' folder
                    dataType: "xml",
                    success: function(xml) {
                        var cardFoundInSet = false; // Flag to track if the card is found in the current set
                        $(xml).find('card').each(function() {
                            var card = $(this);
                            var cardNameXML = card.attr('name');
                            if (cardNameXML.toLowerCase() === cardName.toLowerCase()) {
                                cardFoundInSet = true; // Set flag to true if card is found
                                var setInfo = card.parents('set');
                                var setName = setInfo.attr('name');
                                var cardId = card.attr('id');
                                resultsHTML += '<div>';
                                resultsHTML += '<h2>' + setName + '</h2>';
                                resultsHTML += '<select id="' + cardId + '"></select>';
                                resultsHTML += '</div>';
    
                                // Populate dropdown with card info for the set
                                card.children('property').each(function() {
                                    var propertyName = $(this).attr('name');
                                    var propertyValue = $(this).attr('value');
                                    resultsHTML += '<p>' + propertyName + ': ' + propertyValue + '</p>';
                                });
                            }
                        });
                        if (!cardFoundInSet) {
                            // Append message if card is not found in the set
                            resultsHTML += '<div>';
                            resultsHTML += '<h2>' + set + '</h2>';
                            resultsHTML += '<p>Card not found in this set.</p>';
                            resultsHTML += '</div>';
                        }
                        $('#cardResults').html(resultsHTML);
                    },
                    error: function() {
                        alert('Error loading XML file: ' + set);
                    }
                });
            });
        });
    }
    </script>
</body>
</html>
