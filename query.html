<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheScoutRunner's Website</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta content="TheScoutRunner's Website" property="og:title" />
    <meta content="TheScoutRunner's personal website with things to see." property="og:description" />
    <meta content="thescoutrunner.com" property="og:url" />
    <meta content="/images/me.jpg" property="og:image" />
    <meta content="#0968f8" data-react-helmet="true" name="theme-color" />
    <link rel="icon" type="image/x-icon" href="./images/me.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: auto;
            padding: 0;
            background-color: #f0f0f0;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #444;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 10px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffcc00;
        }
        section {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        #cardNameInput {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 20px);
            max-width: 300px;
        }
        #searchButton {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        #searchButton:hover {
            background-color: #555;
        }
        #cardResults {
            margin-top: 20px;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .card-cell {
            text-align: center;
            cursor: pointer;
        }
        .card-image {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>

<section>
    <input type="text" id="cardNameInput" placeholder="Enter card name...">
    <button id="searchButton" onclick="searchCard()">Search</button>
    <div id="cardResults">
        <table id="cardTable">
            <thead>
                <tr>
                    <th>Card</th>
                </tr>
            </thead>
            <tbody>
                <!-- Card images or names will be inserted here -->
            </tbody>
        </table>
    </div>
</section>

<script>
    function searchCard() {
        var cardName = $('#cardNameInput').val().trim();
        if (!cardName) {
            alert('Please enter a card name.');
            return;
        }

        // Clear previous results
        $('#cardTable tbody').empty();

        // Load sets from sets.json file
        $.getJSON('./data/sets.json', function(sets) {
            sets.forEach(function(set) {
                $.ajax({
                    type: 'GET',
                    url: './data/' + set + '.xml',
                    dataType: 'xml',
                    success: function(xml) {
                        var setName = $(xml).find('set').attr('name'); // Get the full set name
                        $(xml).find('card').each(function() {
                            var card = $(this);
                            var cardNameXML = card.attr('name');
                            if (cardNameXML && cardNameXML.toLowerCase() === cardName.toLowerCase()) {
                                var setCode = set; // Use the file name as the set code
                                var cardId = card.attr('id');
                                var cardData = {
                                    id: cardId,
                                    name: cardNameXML,
                                    set: setName, // Use the full set name here
                                    setCode: setCode, // Include the set code for later use
                                    properties: []
                                };
                                card.children('property').each(function() {
                                    var propertyName = $(this).attr('name');
                                    var propertyValue = $(this).attr('value');
                                    cardData.properties.push({name: propertyName, value: propertyValue});
                                });
                                // Fetch and display card image or name
                                fetchCardImage(cardData);
                            }
                        });
                    },
                    error: function(xhr, status, error) {
                        ;
                    }
                });
            });
        }).fail(function() {
            alert('Error loading sets data.');
        });
    }

    function fetchCardImage(cardData) {
        var apiUrl = 'https://api.scryfall.com/cards/named?exact=' + encodeURIComponent(cardData.name) + '&set=' + encodeURIComponent(cardData.setCode);
        $.getJSON(apiUrl, function(data) {
            var rowHTML = '<tr class="card-cell" onclick=\'openCardDetails(' + JSON.stringify(cardData) + ')\'>';
            if (data && data.image_uris && data.image_uris.small) {
                rowHTML += '<td><img src="' + data.image_uris.small + '" alt="' + cardData.name + '" class="card-image"></td>';
            } else {
                rowHTML += '<td>' + cardData.name + ' [' + cardData.setCode + ']</td>';
            }
            rowHTML += '</tr>';
            $('#cardTable tbody').append(rowHTML);
        }).fail(function() {
            var rowHTML = '<tr class="card-cell" onclick=\'openCardDetails(' + JSON.stringify(cardData) + ')\'>';
            rowHTML += '<td>' + cardData.name + ' [' + cardData.setCode + ']</td>';
            rowHTML += '</tr>';
            $('#cardTable tbody').append(rowHTML);
        });
    }

    function openCardDetails(cardData) {
        var newWindow = window.open('', '_blank', 'width=600,height=400');
        var cardDetailsHTML = '<h2>' + cardData.name + ' [' + cardData.setCode + ']</h2>';
        cardDetailsHTML += '<p><strong>Set:</strong> ' + cardData.set + '</p>'; // Display the full set name
        cardData.properties.forEach(function(property) {
            cardDetailsHTML += '<p><strong>' + property.name + ':</strong> ' + property.value + '</p>';
        });
        newWindow.document.write('<html><head><title>' + cardData.name + '</title></head><body>' + cardDetailsHTML + '</body></html>');
    }
</script>

</body>
</html>
