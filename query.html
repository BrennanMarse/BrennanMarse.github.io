<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheScoutRunner's Website</title>
    <meta content="TheScoutRunner's Website" property="og:title" />
    <meta content="TheScoutRunner's personal website with things to see." property="og:description" />
    <meta content="thescoutrunner.com" property="og:url" />
    <meta content="/images/me.jpg" property="og:image" />
    <meta content="#0968f8" data-react-helmet="true" name="theme-color" />
    <link rel="icon" type="image/x-icon" href="./images/me.ico">
    <style>
        #catContainer {
            justify-content: center;
            align-items: center;
            height: fit-content;
            text-align: center;
        }
        iframe {
            width: 100%;
            border: none;
        }
        #catImage {
            width: 30%;
            height: 30%;
            display: none;
            
        }
        body {
            font-family: Arial, sans-serif;
            margin: auto;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            padding: 0 10px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ffcc00;
        }
        section {
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            background-color: #fff;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #options {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        color: #333;
        width: 100%;
        max-width: 300px; /* Set a maximum width */
        }
        /* Style the dropdown arrow */
        #options::after {
            content: '\25BC';
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none;
        }
        .center {
            text-align: center;
        }
        .collapse-label {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 200px;
            display: inline-block;
            vertical-align: top;
        }
        .card h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <form id="searchForm">
        <label for="cardName">Search for a card:</label>
        <input type="text" id="cardName" name="cardName">
        <input type="submit" value="Search">
    </form>
    <div id="setSelection" style="display:none;">
        <label for="setDropdown">Select a set:</label>
        <select id="setDropdown"></select>
    </div>
    <div id="cardList"></div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const cardName = document.getElementById('cardName').value.trim().toLowerCase();

            fetchSetsAndDisplay(cardName);
        });

        document.getElementById('setSelection').addEventListener('change', function() {
            const selectedSetCode = document.getElementById('setDropdown').value;
            const cardName = document.getElementById('cardName').value.trim().toLowerCase();

            fetch(`./data/${selectedSetCode}.xml`)
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const xml = parser.parseFromString(data, 'text/xml');
                    
                    const cardList = document.getElementById('cardList');
                    cardList.innerHTML = '';
                    xml.querySelectorAll('card').forEach(card => {
                        const name = card.querySelector('name').textContent.trim().toLowerCase();
                        if (name.includes(cardName)) {
                            const type = card.querySelector('type').textContent;
                            const manaCost = card.querySelector('mana_cost').textContent;
                            const ability = card.querySelector('ability').textContent;
                            
                            const cardElement = document.createElement('div');
                            cardElement.classList.add('card');
                            cardElement.innerHTML = `
                                <h2>${name}</h2>
                                <p>Type: ${type}</p>
                                <p>Mana Cost: ${manaCost}</p>
                                <p>Ability: ${ability}</p>
                            `;
                            cardList.appendChild(cardElement);
                        }
                    });
                })
                .catch(error => {
                    console.error('Error fetching XML data:', error);
                });
        });

        function fetchSetsAndDisplay(cardName) {
            fetch('./data/sets.json')
                .then(response => response.json())
                .then(setCodes => {
                    const setDropdown = document.getElementById('setDropdown');
                    setDropdown.innerHTML = '';
                    setCodes.forEach(setCode => {
                        const option = document.createElement('option');
                        option.textContent = setCode;
                        option.value = setCode;
                        setDropdown.appendChild(option);
                    });
                    document.getElementById('setSelection').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error fetching sets:', error);
                });
        }
    </script>
</body>
</html>
