<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheScoutRunner's Website</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta content="TheScoutRunner's Website" property="og:title" />
    <meta content="TheScoutRunner's personal website with things to see." property="og:description" />
    <meta content="thescoutrunner.com" property="og:url" />
    <meta content="/images/me.jpg" property="og:image" />
    <meta content="#0968f8" data-react-helmet="true" name="theme-color" />
    <link rel="icon" type="image/x-icon" href="./images/me.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: auto;
            padding: 0;
            background-color: #f0f0f0;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #444;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 10px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffcc00;
        }
        section {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        #cardNameInput {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 20px);
            max-width: 300px;
        }
        #searchButton {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        #searchButton:hover {
            background-color: #555;
        }
        #cardResults {
            margin-top: 20px;
            text-align: left;
        }
        #cardDropdown {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 20px);
            max-width: 300px;
        }
        #cardDetails {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<section>
    <input type="text" id="cardNameInput" placeholder="Enter card name...">
    <button id="searchButton" onclick="searchCard()">Search</button>
    <div id="cardResults">
        <select id="cardDropdown">
            <option value="">Select a card</option>
        </select>
        <div id="cardDetails"></div>
    </div>
</section>

<script>
    function searchCard() {
        var cardName = $('#cardNameInput').val().trim();
        if (!cardName) {
            alert('Please enter a card name.');
            return;
        }

        // Clear previous results
        $('#cardDropdown').empty().append('<option value="">Select a card</option>');
        $('#cardDetails').empty();

        // Load sets from sets.json file
        $.getJSON('./data/sets.json', function(sets) {
            sets.forEach(function(set) {
                $.ajax({
                    type: 'GET',
                    url: './data/' + set + '.xml',
                    dataType: 'xml',
                    success: function(xml) {
                        var setName = $(xml).find('set').attr('name'); // Get the full set name
                        $(xml).find('card').each(function() {
                            var card = $(this);
                            var cardNameXML = card.attr('name');
                            if (cardNameXML && cardNameXML.toLowerCase() === cardName.toLowerCase()) {
                                var setCode = set; // Use the file name as the set code
                                var cardId = card.attr('id');
                                var optionText = cardNameXML + ' [' + setCode + ']';
                                var cardData = {
                                    id: cardId,
                                    name: cardNameXML,
                                    set: setName, // Use the full set name here
                                    setCode: setCode, // Include the set code for later use
                                    properties: []
                                };
                                card.children('property').each(function() {
                                    var propertyName = $(this).attr('name');
                                    var propertyValue = $(this).attr('value');
                                    cardData.properties.push({name: propertyName, value: propertyValue});
                                });
                                $('#cardDropdown').append(
                                    $('<option>', {
                                        value: JSON.stringify(cardData),
                                        text: optionText
                                    })
                                );
                            }
                        });
                    },
                    error: function(xhr, status, error) {
                        console.error('Error loading set:', set, status, error);
                    }
                });
            });
        }).fail(function() {
            alert('Error loading sets data.');
        });
    }

    $(document).on('change', '#cardDropdown', function() {
        var selectedCard = $(this).val();
        if (!selectedCard) {
            $('#cardDetails').empty();
            return;
        }

        var cardData = JSON.parse(selectedCard);
        var cardDetailsHTML = '<h2>' + cardData.name + ' [' + cardData.setCode + ']</h2>';
        cardDetailsHTML += '<p><strong>Set:</strong> ' + cardData.set + '</p>'; // Display the full set name
        cardData.properties.forEach(function(property) {
            cardDetailsHTML += '<p><strong>' + property.name + ':</strong> ' + property.value + '</p>';
        });

        $('#cardDetails').html(cardDetailsHTML);
    });
</script>

</body>
</html>
